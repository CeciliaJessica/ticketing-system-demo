apiVersion: apps/v1
kind: Deployment
metadata:
  name: ticket-service
  namespace: ticketing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ticket-service
  template:
    metadata:
      labels:
        app: ticket-service
    spec:
      initContainers:
      - name: wait-for-db
        image: alpine:3.18
        command:
          - sh
          - -c
          - |
            apk add --no-cache netcat-openbsd
            echo "Waiting for CockroachDB SQL port..."
            until nc -z cockroachdb-client 26257; do
              echo "CockroachDB SQL not ready..."
              sleep 2
            done
            echo "CockroachDB SQL is ready!"

      containers:
        - name: ticket-service
          image: cecilia08/ticket-service:v9
          imagePullPolicy: Always
          ports:
            - containerPort: 8081
          env:
            - name: DB_USER
              value: "root"
            - name: DB_PASSWORD
              value: ""
            - name: DB_HOST
              value: "cockroachdb-client.ticketing.svc.cluster.local"
            - name: DB_NAME
              value: "ticketdb"
            - name: DB_PORT
              value: "26257"

