apiVersion: apps/v1
kind: Deployment
metadata:
  name: website-dashboard
  namespace: ticketing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: website-dashboard
  template:
    metadata:
      labels:
        app: website-dashboard
    spec:
      containers:
        - name: website-dashboard
          image: website-dashboard:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8083
---
apiVersion: v1
kind: Service
metadata:
  name: website-dashboard
  namespace: ticketing
spec:
  selector:
    app: website-dashboard
  ports:
    - port: 8083
      targetPort: 8083
  type: ClusterIP
