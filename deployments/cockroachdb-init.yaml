apiVersion: batch/v1
kind: Job
metadata:
  name: cockroachdb-init
  namespace: ticketing
spec:
  backoffLimit: 5
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: cockroachdb-init
          image: cockroachdb/cockroach:v23.2.0
          command:
            - sh
            - -c
            - |
              echo "Waiting for CockroachDB readiness..."
              until cockroach sql --insecure --host=cockroachdb-client -e "SELECT 1;" >/dev/null 2>&1; do
                echo "Not ready yet..."
                sleep 2
              done

              echo "CockroachDB ready â€” running initialization"

              cockroach sql --insecure --host=cockroachdb-client -e "CREATE DATABASE IF NOT EXISTS ticketdb;"
              cockroach sql --insecure --host=cockroachdb-client -e "CREATE USER IF NOT EXISTS ticketuser WITH PASSWORD 'mypassword';"
              cockroach sql --insecure --host=cockroachdb-client -e "GRANT ALL ON DATABASE ticketdb TO ticketuser;"

              echo "Initialization complete!"
