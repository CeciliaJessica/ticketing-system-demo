apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard-service
  namespace: ticketing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard-service
  template:
    metadata:
      labels:
        app: dashboard-service
    spec:
      containers:
        - name: dashboard-service
          image: dashboard-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8083
          env:
            - name: TICKET_SERVICE_URL
              value: "http://ticket-service:8081"
            - name: WAITING_ROOM_URL
              value: "http://waiting-room-service:8082"
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard-service
  namespace: ticketing
spec:
  selector:
    app: dashboard-service
  ports:
    - port: 8083
      targetPort: 8083
  type: ClusterIP
